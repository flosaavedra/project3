<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card m-auto" style="width: 900px;">
        <div class="card-header">
          <h3> <strong>Payment form example</strong></h3>
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing 
                      </div>
                      
                </div>
                <div class="col-md-5">
                  <label for="inputEmail4" class="form-label"><strong> Card #</strong></label>
                  <input type="email" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label"><strong> CVC #</strong></label>
                  <input type="password"  placeholder="0000" class="form-control" id="inputPassword4">
                </div>
                <div class="col-4">
                  <label for="inputAddress" class="form-label"><strong> Amount</strong></label>
                  <input type="text" placeholder="Amount" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="col-6">
                    <label for="inputAddress" class="form-label"><strong> First Name</strong></label>
                    <input type="text" placeholder="" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label"><strong> Last Name</strong></label>
                    <input type="text" placeholder="" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"><strong> City</strong></label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-3">
                    <label for="inputPassword4" class="form-label"><strong> State</strong></label>
                    <input type="number"  placeholder="Pick a state" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-3">
                    <label for="inputAddress" class="form-label"><strong> Postal code</strong></label>
                    <input type="text" placeholder="" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-6">
                    <label for="inputAddress" class="form-label"><strong>We accept</strong></label>
                    <div class="bg-secondary p-1 rounded" style="width: 65%;"> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <img width="20px" height="20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjZxDXbKtT23WQ00e2t3VMQGkhV6wS7UiMUvpLzRrMQw&s" alt="">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <img width="20px" height="20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjZxDXbKtT23WQ00e2t3VMQGkhV6wS7UiMUvpLzRrMQw&s" alt="">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <img width="20px" height="20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjZxDXbKtT23WQ00e2t3VMQGkhV6wS7UiMUvpLzRrMQw&s" alt="">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <img width="20px" height="20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjZxDXbKtT23WQ00e2t3VMQGkhV6wS7UiMUvpLzRrMQw&s" alt="">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label"><strong> Message</strong></label>
                    <div class="form-floating">
                        <textarea class="form-control"id="floatingTextarea2" style="height: 100px"></textarea>
                      </div>
                      <label for="floatingTextarea2">Add any notes here.</label>
                </div>
              </form>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
            
        </div>
      </div>
</body>
</html>
